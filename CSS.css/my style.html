<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form design using HTML</title>
    <link rel="stylesheet" href="my sytle.css">
</head>
<body>
    <h1>Registration Form</h1>
    <h3>Basic form design using HTML</h3>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label>First Name: <input name="firstName"></label>
            </p>
            <p>
                <label>Last Name: <input name="LastNAME"></label>
            </p>
            <P>
                Gender:
                <label><input type="radio" name="Gender" value="Male"/>Male</label>
            </P>
            <p>
                <label><input type="radio" name="Gender" value="Female">Female</label>
            </p>
            <p>
                <label>Email: <input type="email" name="email"></label>
            </p>
            <p>
                <label>Date of birth: <input type="date" name="birthdate"></label>
            </p>
            <p>
                <label>Address: 
                    <br>
                    <textarea name="address" id="" cols="30" rows="3"></textarea>
                </label>
            </p>
            <p>
                <button type="submit">submit</button>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
